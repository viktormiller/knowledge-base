site_name: Knowledge Base
site_url: https://viktormiller.github.io/knowledge-base/
site_author: Viktor Miller
site_description: Personal knowledge base and command reference

# Repository
repo_name: viktormiller/knowledge-base
repo_url: https://github.com/viktormiller/knowledge-base
edit_uri: edit/main/docs/

theme:
  name: material

  # Color scheme
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Features
  features:
    - navigation.instant       # Instant loading
    - navigation.tracking      # Anchor tracking
    - navigation.tabs          # Top-level tabs
    - navigation.tabs.sticky   # Sticky tabs
    - navigation.sections      # Sections in sidebar
    - navigation.expand        # Expand sections by default
    - navigation.indexes       # Section index pages
    - navigation.top           # Back to top button
    - toc.follow               # TOC follows scroll
    - toc.integrate            # TOC in sidebar (optional)
    - search.suggest           # Search suggestions
    - search.highlight         # Highlight search terms
    - search.share             # Share search
    - content.code.copy        # Copy button for code blocks
    - content.code.annotate    # Code annotations
    - content.tabs.link        # Link tabs

  # Custom
  font:
    text: Roboto
    code: Roboto Mono

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr                       # Abbreviations
  - admonition                 # Callouts
  - attr_list                  # Attributes to elements
  - def_list                   # Definition lists
  - footnotes                  # Footnotes
  - md_in_html                 # Markdown in HTML
  - tables                     # Tables
  - toc:
      permalink: true          # Permalink to headings
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:       # LaTeX math
      generic: true
  - pymdownx.betterem:         # Better emphasis
      smart_enable: all
  - pymdownx.caret             # Superscript
  - pymdownx.mark              # Highlighting
  - pymdownx.tilde             # Subscript
  - pymdownx.critic            # Track changes
  - pymdownx.details           # Collapsible admonitions
  - pymdownx.emoji:            # Emojis
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:        # Code highlighting
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite      # Inline code highlighting
  - pymdownx.keys              # Keyboard keys
  - pymdownx.magiclink:        # Auto-link URLs
      repo_url_shorthand: true
      user: viktormiller
      repo: knowledge-base
  - pymdownx.smartsymbols      # Smart symbols
  - pymdownx.superfences:      # Code blocks with tabs
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:           # Tabs
      alternate_style: true
  - pymdownx.tasklist:         # Task lists
      custom_checkbox: true
  - pymdownx.snippets          # Include files

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - tags:
      tags_file: tags.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/viktormiller

  # Footer
  generator: false

# Navigation structure
nav:
  - Home: index.md
  - Linux:
      - linux/index.md
      - Commands: linux/commands.md
      - SSH: linux/ssh.md
      - Systemd: linux/systemd.md
  - Git:
      - git/index.md
      - Basics: git/basics.md
      - Advanced: git/advanced.md
      - Workflows: git/workflows.md
  - Docker:
      - docker/index.md
      - Commands: docker/commands.md
      - Compose: docker/compose.md
      - Networking: docker/networking.md
  - Kubernetes:
      - kubernetes/index.md
      - kubectl: kubernetes/kubectl.md
      - Deployments: kubernetes/deployments.md
  - DevOps:
      - devops/index.md
      - CI/CD: devops/cicd.md
      - Monitoring: devops/monitoring.md
  - Vim:
      - vim/index.md
      - Commands: vim/commands.md
      - Plugins: vim/plugins.md
  - Terminal:
      - terminal/index.md
  - Tags: tags.md

