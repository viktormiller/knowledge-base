site_name: Knowledge Base
site_url: https://username.github.io/knowledge-base/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant      # Schnelles Laden
    - navigation.tracking     # URL updates
    - navigation.tabs         # Top-level tabs
    - navigation.sections     # Collapsible sections
    - navigation.top          # Back to top button
    - search.suggest          # Search suggestions
    - search.highlight        # Highlight search terms
    - content.code.copy       # Copy button f√ºr Code

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences      # Code blocks
  - pymdownx.tabbed:          # Tabs
      alternate_style: true
  - admonition                # Callouts
  - pymdownx.details          # Collapsible admonitions
  - attr_list                 # Buttons, Icons
  - def_list                  # Definition lists
  - footnotes                 # Footnotes
  - tables                    # Tables

plugins:
  - search

nav:
  - Home: index.md
  - Linux:
      - Commands: linux/commands.md
      - SSH: linux/ssh.md
  - Git:
      - Basics: git/basics.md
      - Advanced: git/advanced.md
  - Docker:
      - Commands: docker/commands.md
